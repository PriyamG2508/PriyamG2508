name: Update README

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour; adjust as needed
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Make changes to README
        run: |
          echo "## Updated on $(date)" >> README.md  # Example update

      - name: Commit and Push changes
        run: |
          git config --local user.name "PriyamG2508"
          git config --local user.email "priyamg2508@gmail.com"
          git add README.md
          git commit -m "Automated README update"
          git push
